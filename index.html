<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Handlee&family=Inter&family=Roboto&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="header">
      <div class="horizontal-line"></div>
      <div class="middle-text">Bundle & Save</div>
      <div class="horizontal-line"></div>
    </div>
    <section id="main">
      <div class="block">
        <input type="radio" />
        <div id="pair_context">
          <div id="pair_cost">
            <p id="pair_txt">1 Pair</p>
            <h4>DKK 195.00</h4>
          </div>
          <div id="discount">50% OFF</div>
        </div>
      </div>
      <div class="block">
        <input type="radio" />
        <div id="pair_context">
          <div id="pair_cost">
            <p id="pair_txt">2 Pair</p>
            <h4>DKK 345.00</h4>
          </div>
          <div id="discount">
            <div id="middle-inner">
              <p>DKK 195.00</p>
            </div>
            <div id="sec">
              <p id="popular">Most Popular</p>
              <div style="margin-top: 5px" id="last-dis">40% OFF</div>
            </div>
          </div>
        </div>
      </div>
      <div class="block">
        <input type="radio" />
        <div id="pair_context">
          <div id="pair_cost">
            <p id="pair_txt">3 Pair</p>
            <h4>DKK 528.00</h4>
          </div>
          <div id="discount">60% OFF</div>
        </div>
      </div>
      <div id="total">
        <p id="shipping">Free 2 Day Shipping</p>
        <p id="cost">Total : <b>DKK 360.00</b></p>
      </div>
      <button>+ Add to Cart</button>
    </section>
    <script src="script.js"></script>
  </body>
</html>
